<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-container {
            padding: 20px;
        }
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .quantity-control {
            width: 120px;
        }
    </style>
</head>
<body>
<div class="container">                
<div class="contentbar">                
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Корзина</h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-lg-10 col-xl-8">
                                <div class="cart-container">
                                    <div class="cart-head">
                                        <div class="table-responsive">
                                            <table class="table table-borderless">
                                                <thead>
                                                    <tr>
                                                        <th scope="col"></th>
                                                        <th scope="col">Действие</th>                                               
                                                        <th scope="col">Фото</th>
                                                        <th scope="col">Товар</th>
                                                        <th scope="col">Количество</th>
                                                        <th scope="col">Сумма</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="cartTableBody">
                                                    
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="5" class="text-end fw-bold">Итого:</td>
                                                        <td class="fw-bold" id="totalPrice">0 Денег.</td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="cart-body">
                                        <div class="row">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label">Ваш email адрес</label>
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                              </div>
                                              <div class="mb-3">
                                                <label for="exampleFormControlTextarea1" class="form-label">Пожелания к заказу</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="cart-footer text-right">
                                        <button type="submit" class="btn btn-primary mb-3" onclick="checkout()">Отправить заказ</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Цены товаров (добавьте цены для всех ваших товаров)
    const prices = {
        'Чудесный ролл #1': 350,
        'Филадельфия': 420,
        'Сет Император': 1200,
        'Сет Самурай': 950
    };

    function renderCart() {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const tableBody = document.getElementById('cartTableBody'); 
        tableBody.innerHTML = '';
        
        let totalPrice = 0;

        if (products.length === 0) {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-cart">
                        <h5>Корзина пуста</h5>
                        <p>Добавьте товары из каталога</p>
                    </td>
                </tr>
            `;
            document.getElementById('totalPrice').textContent = '0 денег.';
            return;
        }

        products.forEach((product, index) => { 
            const productPrice = prices[product.name] || 0;
            const productTotal = productPrice * product.count;
            totalPrice += productTotal;
            
            const row = `<tr>
                <th scope="row">${index + 1}</th>
                <td>
                    <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product.name}')">Удалить</button>
                </td>
                <td><img src="${product.imageUrl}" class="img-fluid" width="50" alt="${product.name}"></td>
                <td>${product.name}</td>
                <td>
                    <div class="input-group quantity-control">
                        <button class="btn btn-outline-secondary btn-sm" type="button" onclick="updateProductCount('${product.name}', ${product.count - 1})">-</button>
                        <input type="number" class="form-control text-center" value="${product.count}" min="1" onchange="updateProductCount('${product.name}', parseInt(this.value))">
                        <button class="btn btn-outline-secondary btn-sm" type="button" onclick="updateProductCount('${product.name}', ${product.count + 1})">+</button>
                    </div>
                </td>
                <td>${productTotal} денег.</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
        
        document.getElementById('totalPrice').textContent = `${totalPrice} денег.`;
    }

    function deleteProduct(productName) {
        let products = JSON.parse(localStorage.getItem('products')) || [];
        products = products.filter(product => product.name !== productName);
        localStorage.setItem('products', JSON.stringify(products));
        renderCart();
    }

    function updateProductCount(productName, newCount) {
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let productIndex = products.findIndex(product => product.name === productName);
        
        if (productIndex !== -1) {
            if (newCount <= 0) {
                deleteProduct(productName);
            } else {
                products[productIndex].count = newCount;
                localStorage.setItem('products', JSON.stringify(products));
                renderCart();
            }
        }
    }

    function checkout() {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const email = document.getElementById('exampleFormControlInput1').value;
        
        if (products.length === 0) {
            alert('Ваша корзина пуста!');
            return;
        }

        if (!email) {
            alert('Пожалуйста, укажите ваш email');
            return;
        }
        
        alert('Заказ успешно оформлен! С вами свяжутся для подтверждения.');
        localStorage.removeItem('products');
        renderCart();
        
        // Очистка формы
        document.getElementById('exampleFormControlInput1').value = '';
        document.getElementById('exampleFormControlTextarea1').value = '';
    }

    document.addEventListener('DOMContentLoaded', renderCart);
</script>
</body>
</html>
